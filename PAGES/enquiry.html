<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SWEET CRUMPS BAKERY | Enquiry</title>
  <link rel="stylesheet" href="/CSS/style.css">
</head>
<body style="background-color:black;">

  <!-- Navigation Menu -->
  <header>
    <nav>
      <ul>
        <li><a href="/Index.html">Home</a></li>
        <li><a href="/PAGES/about.html">About</a></li>
        <li><a href="/PAGES/product.html">Product</a></li>
        <li><a href="/PAGES/enquiry.html" class="active">Enquiry</a></li>
        <li><a href="/PAGES/contact.html">Contact</a></li>
        <li><a href="/PAGES/order now.html">Order Now</a></li>
      </ul>
    </nav>
  </header>

  <!-- Enquiry Form Section -->
  <main class="enquiry-section">
    <h1>Place an Enquiry</h1>
    <p class="intro-text">
      Have a question about our products, custom cakes, or catering services?  
      Fill out the form below and we’ll get back to you within 24 hours!
    </p>

    <form class="enquiry-form" action="#" method="post" onsubmit="return confirmSubmission()">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="e.g. +1 234 567 8901" required>

      <label for="product">Product:</label>
      <select id="product" name="product" required>
        <option value="">-- Select a Product --</option>
        <option value="cakes">Cakes</option>
        <option value="bread">Bread</option>
        <option value="pastries">Pastries</option>
        <option value="custom">Custom Order</option>
      </select>

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="5" placeholder="Tell us about your enquiry..." required></textarea>

      <button type="submit" class="submit-btn">Send Enquiry</button>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Sweet Crumps Bakery | All Rights Reserved</p>
  </footer>

  <!-- Optional JavaScript Confirmation -->
  <script>
    function confirmSubmission() {
      alert("Thank you for your enquiry! We’ll respond shortly.");
      return true;
    }
  </script>

</body>
</html>
